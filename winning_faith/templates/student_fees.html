{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid row home w-100 mt-3 pb-0 h-100">
    <div class="container h-100">
        <div class="row mt-3">
            <h3 class="display-6 text-center fw-bold blue-text">Fee Payment Status</h3><hr>
            <div class="col col-lg-3 shadow">
                <form action="student_fees" method="POST" class="form">
                    <label for="display_radio" class="form-label d-inline">Filter By</label><hr>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="radio" name="displayBy" id="fullyPaid">
                        <label class="form-check-label" for="fullyPaid">
                          Fully paid
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="displayBy" id="owingFees" checked>
                        <label class="form-check-label" for="owingFees">
                          Owing fees
                        </label>
                    </div>
                    <div class="mt-4">
                        <p>For</p>
                        <select name="class_select" id="class_select" class="form-select">
                            <option value="all" selected>All Students</option>
                            
                            {% for class in classrooms %}
                            <option value="{{class.name}}">{{class.name}}</option>
                            {% endfor %}
                                
                        </select>
                    </div>
                </form>
            </div>
            <div class="col col-lg-9">
                <div class="col mb-4 shadow pt-2 rounded px-1" style="background-color: #3a64a2;">
                    <h5 class="blue-text fw-bold" style="opacity: 0.8;">Required fees</h5>
                    <div class="w-100 text-light" style="overflow-x: auto;">
                        <table class="table text-white fw-light">
                            <tr>
                                <td>Crech</td>
                                <td>{{fee_crech}}</td>
                            </tr>
                            <tr>
                                <td>Lower Primary</td>
                                <td>{{fee_lower_primary}}</td>
                            </tr>
                            <tr>
                                <td>Upper Primary</td>
                                <td>{{fee_upper_primary}}</td>
                            </tr>
                            <tr>
                                <td>J H S</td>
                                <td>{{fee_jhs}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
