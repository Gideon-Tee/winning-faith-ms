{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid row home w-100 mt-3 pb-0 h-100">
    <div class="container">
        <div class="row mt-2">
            <div class="row mt-3 p-2">
                <div class="col-12 col-lg-4">
                    <div class="col mb-4 shadow-sm pt-2 rounded px-1" style="background-color: #3a64a2;">
                        <h5 class="blue-text fw-bold" style="opacity: 0.8;">Required fees</h5>
                        <div class="w-100 text-light" style="overflow-x: auto;">
                            <table class="table text-white fw-light">
                                <tr>
                                    <td>Crech</td>
                                    <td>{{fee_crech}}</td>
                                </tr>
                                <tr>
                                    <td>Lower Primary</td>
                                    <td>{{fee_lower_primary}}</td>
                                </tr>
                                <tr>
                                    <td>Upper Primary</td>
                                    <td>{{fee_upper_primary}}</td>
                                </tr>
                                <tr>
                                    <td>J H S</td>
                                    <td>{{fee_jhs}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    <div class="col mb-4 shadow-sm pt-2 rounded px-1" style="background-color: #3a64a2;">
                        <h5 class="blue-text fw-bold" style="opacity: 0.8;">Total fees paid</h5>
                        <div class="w-100 text-light pb-2">
                            GHc 4,340.00
                        </div>
                    </div>
                    <div class="col mb-4 shadow-sm pt-2 rounded px-1" style="background-color: #3a64a2;">
                        <h5 class="blue-text fw-bold" style="opacity: 0.8;">Total Outstanding fees</h5>
                        <div class="w-100 text-light pb-2">
                            GHc 4,340.00
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
