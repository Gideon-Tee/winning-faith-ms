{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFS - Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #dde7f8;">
    <div class="container">
        <div class="row w-100 text-center mt-2">
            <div>
                <img src="{% static 'new-logo.png' %}" alt="logo" width="250px" height="250px" >
            </div>
            <h4 class="display-5">Log In</h4>
        </div>
        <div class="container d-flex w-50 justify-content-center mb-3">
            <form action="login" method="post" class="w-100 justify-content-center">
                {% csrf_token %}
                <div>
                    
                    {% for message in messages %}
                        <h6 class="text-danger text-center">{{message}}</h6>
                    {% endfor %}
                        
                </div>
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" required class="form-control">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control">
                <div class="row d-flex w-100 justify-content-center mt-4">
                    <input type="submit" value="Log In" class="col-auto btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
